<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelligNet</title>
    <link rel="icon" href="/resources/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/resources/styles.css">
    <script src="/profile/scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Header with Navigation -->
    <header class="bg-primary text-white py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">IntelligNet</h1>
            <img src="/resources/images/microscope.png" alt="IntelligNet Logo" class="logo-image">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/home/index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="/profile/index.html" class="nav-link text-white active">Profile</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Messages</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Map</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <!-- User Profile Section -->
            <section class="profile col-lg-8">
                <div class="card mb-4">
                    <div class="profile-details card-body d-flex flex-column align-items-center">
                        <!-- Dynamically add profile's details -->
                    </div>
                </div>

                <!-- Add Post Section -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-4 text-center">Add Post</h4>
                        <form id="addPostForm">
                            <div class="mb-3">
                                <textarea class="form-control" rows="4" placeholder="What's on your mind?" required></textarea>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary px-4">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
 
                <!-- User Posts -->
                <h3 class="mb-3">My Posts</h3>
                <section class="posts col-lg-12">
                    <!-- Dynamically add Posts -->
                </section>
            </section>

            <!-- Sidebar (Aside) -->
            <aside class="col-lg-4 mt-4 sticky-aside">
                <h4>People you may know</h4>
                <ul class="suggested-users list-group mb-4"></ul>
                    <!-- Dynamically add users -->
                </ul>
                
                <h4>Groups you may be interested in</h4>
                <ul class="suggested-groups list-group">
                    <!-- Dynamically add groups -->
                </ul>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-4">
        &copy; 2023 IntelligNet. All Rights Reserved.
    </footer>

</body>

</html>
