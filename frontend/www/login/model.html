<div class="container">
  <div id="login-modal" class="popupContainer" style="display: none">
    <header class="popupHeader">
      <span class="header_title">Login</span>
      <a
        ><span class="modal_close" href="#"><i class="fa fa-times"></i></span
      ></a>
    </header>

    <section class="popupBody">
      <!-- Social Login -->
      <div class="social_login">
        <div class="">
          <a href="#" class="social_box fb">
            <span class="icon"><i class="fa fa-facebook"></i></span>
            <span class="icon_title">Connect with Facebook</span>
          </a>

          <a href="#" class="social_box google">
            <span class="icon"><i class="fa fa-google-plus"></i></span>
            <span class="icon_title">Connect with Google</span>
          </a>
        </div>

        <div class="centeredText">
          <span>Or use your Email address</span>
        </div>

        <div class="action_btns">
          <div class="one_half">
            <a href="#" id="login_form" class="btn">Login</a>
          </div>
          <div class="one_half last">
            <a href="#" id="register_form" class="btn">Sign up</a>
          </div>
        </div>
      </div>

      <!-- Username & Password Login form -->
      <div class="user_login">
        <div id="login_err" class="error-container" style="display: none">
          <h2 class="error-message">Invalid Login</h2>
          <p>
            The username or password you entered is incorrect. Please try again.
          </p>
        </div>
        <form>
          <label>Username</label>
          <input type="text" id="login_username" />
          <br />

          <label>Password</label>
          <input type="password" id="login_password" />
          <br />

          <div class="checkbox">
            <input id="remember" type="checkbox" />
            <label for="remember">Remember me on this computer</label>
          </div>

          <div class="action_btns">
            <div class="one_half">
              <a href="#" class="btn back_btn"
                ><i class="fa fa-angle-double-left"></i> Back</a
              >
            </div>
            <div class="one_half last">
              <a href="#" id="login" class="btn btn_red">Login</a>
            </div>
          </div>
        </form>

        <a href="#" class="forgot_password">Forgot password?</a>
      </div>

      <!-- Register Form -->
      <div class="user_register">
        <div id="register_err" class="error-container" style="display: none">
          <h2 class="error-message">Invalid Register</h2>
          <p>The username is already used. Please try again.</p>
        </div>
        <form>
          <label>Username</label>
          <input type="text" id="register_username" />
          <br />

          <label>Email Address</label>
          <input type="email" id="register_email" />
          <br />

          <label>Password</label>
          <input type="password" id="register_password" />
          <br />

          <div class="checkbox">
            <input id="send_updates" type="checkbox" />
            <label for="send_updates">Send me occasional email updates</label>
          </div>

          <div class="action_btns">
            <div class="one_half">
              <a href="#" class="btn back_btn"
                ><i class="fa fa-angle-double-left"></i> Back</a
              >
            </div>
            <div class="one_half last">
              <a href="#" id="register" class="btn btn_red">Register</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
